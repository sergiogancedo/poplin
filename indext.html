<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Code Checker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .hidden { display: none; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2 id="zip-code-title">Nationwide Personal Laundry Service in Over 500 Cities</h2>
    <form id="wf-form-Zip-Code">
        <input type="text" id="zip-code-input" name="Zip-Code" placeholder="Type your zip code" maxlength="5" required>
        <button type="button" id="zip-code-check-area">Check Your Area</button>
        <p id="zip-error" class="hidden error">Please input a valid 5-digit zip code</p>
    </form>
    
    <div id="zip-checker-create-account" class="hidden">
        <p class="success">Perfect, we're in your area!</p>
        <a href="https://app.poplin.co/auth" target="_blank">Create Account</a>
    </div>
    
    <button id="zip-checker-another-code" class="hidden">Check Another ZIP Code</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const zipInput = document.getElementById("zip-code-input");
            const zipError = document.getElementById("zip-error");
            const zipTitle = document.getElementById("zip-code-title");
            const zipCheckArea = document.getElementById("zip-code-check-area");
            const zipCheckerCreateAccount = document.getElementById("zip-checker-create-account");
            const zipCheckerAnotherCode = document.getElementById("zip-checker-another-code");
            
            const zipcodes = new Set(["05401", "27215", "78641", "16503", "37408", "10027", "95037"]); // Add your ZIP codes
            
            function isValidZip(zip) {
                return zipcodes.has(zip);
            }

            zipCheckArea.addEventListener("click", function () {
                const zipCodeValue = zipInput.value.trim();
                
                if (!/^[0-9]{5}$/.test(zipCodeValue)) {
                    zipError.classList.remove("hidden");
                    zipInput.style.borderColor = "red";
                    return;
                }
                zipError.classList.add("hidden");
                
                if (isValidZip(zipCodeValue)) {
                    zipTitle.textContent = "Perfect, we're in your area!";
                    zipCheckerCreateAccount.classList.remove("hidden");
                } else {
                    zipTitle.textContent = "Sorry, we're not in your area yet.";
                }
                
                zipCheckArea.classList.add("hidden");
                zipCheckerAnotherCode.classList.remove("hidden");
            });
            
            zipCheckerAnotherCode.addEventListener("click", function () {
                zipInput.value = "";
                zipTitle.textContent = "Nationwide Personal Laundry Service in Over 500 Cities";
                zipCheckArea.classList.remove("hidden");
                zipCheckerCreateAccount.classList.add("hidden");
                zipCheckerAnotherCode.classList.add("hidden");
            });
        });
    </script>
</body>
</html>
